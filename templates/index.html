<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Checker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Check Assignment</h2>
            </div>
            <div class="card-body">
                <form action="/check-classes" method="post">
                    <div class="form-group">
                        <label for="url">Enter URL:</label>
                        <input type="text" name="url" id="url" class="form-control" placeholder="http://20.235.246.53/certificate-assignments/Kalpesh_Shewale_01/preview.html" required>
                    </div>
                    <div class="form-group">
                        <label for="class_array">Select Assignment:</label>
                        <select name="class_array" id="class_array" class="form-control" required>
                            {% for array_name in class_arrays.keys() %}
                                <option value="{{ array_name }}">{{ array_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Check Classes</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
