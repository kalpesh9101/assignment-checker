<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Results for : {{ url }}</h2>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Class Name</th>
                            <th>Found</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in results %}
                        <tr class="{% if result.found == 'Yes' %}table-success{% else %}table-danger{% endif %}">
                            <td>{{ result.class_name }}</td>
                            <td>{{ result.found }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% if extra_class_errors %}
                <div class="alert alert-danger mt-3">
                    <h4>Extra Classes Found:</h4>
                    <ul>
                        {% for error in extra_class_errors %}
                            <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
                <a href="/" class="btn btn-secondary btn-block">Check Another URL</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
